<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front-end-mentor</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="result">
                <div style="text-align: center; margin-bottom: 25px;">Your Result</div>
                <div class="circle" >
                    <div >
                        <span style="font-size: 50px; display:block;">76</span>
                        of 100
                    </div>
                   
                </div>
                <span style="font-weight: bold; font-size: 20px;">Great</span>
                <div style="font-size: 0.8em; padding: 15px 20px 20px 20px;">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="summary">
                
                <div style="margin-bottom: 20px;"><b>Summary</b></div>
                <div class="iconreaction" >
                    <div class="iconreact">
                        <img style="margin-right: 10px;" src="assets/images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div>
                        80 <span style="color: gray;"> / 100</span>
                    </div>
                </div>
                <div class="iconmemory">
                    <div class="iconmemo">
                        <img style="margin-right: 10px; margin-left: 2px;" src="assets/images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                  <div >
                    92 <span style="color: gray;"> / 100</span>
                  </div>
                </div>
                <div class="iconverbal">
                    <div class="iconver">
                        <img style="margin-right: 10px;" src="assets/images/icon-verbal.svg" alt="">
                        <span style="margin-right: 11px;">Verbal</span>
                    </div>
                  <div style="margin-left: 5px;">
                    92 <span style="color: gray;"> / 100</span>
                  </div>
                </div>
                <div class="iconvisual">
                    <div class="iconvi">
                        <img style="margin-right: 10px;" src="assets/images/icon-visual.svg" alt="">
                        <span style="margin-right: 11px;">Visual</span>
                    </div>
                  <div style="margin-left: 5px;">
                    72 <span style="color: gray;"> / 100</span>
                  </div>
                </div>

                <div class="btn">Continue</div>
            </div>
         
        </div>
     
    </div>
      
</body>
</html>
